<h2>Covid-19 Health Declaration Form</h2>
<hr>
<p>
<em>Please fill up this form for monitoring purposes.</em>
</p>
<form action="thankyou.html" method="POST">
  <div>
      <label>Full Name:</label>
      <input type="text" name="fullName" placeholder="Juan G. Dela Cruz">
  </div>
  <br>
  <div>
      <label>Address:</label>
      <input type="text" name="address" placeholder="Street, Barangay, City">
  </div>
  <br>
  <div>
      <label>Contact Number:</label>
      <input type="tel" name="contactNum" placeholder="0912345678">
  </div>
  <br>
  <div>
      <label>Temperature:</label>
      <input type="number" name="temp" step="0.1">
  </div>
  <br>
   <input type="submit" name="submit" value="Submit">
</form>
